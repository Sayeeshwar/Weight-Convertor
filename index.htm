<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weight Convertor App</title>
        <link rel="stylesheet" href="../Resources/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
        <style>
            body{
                background-color: #333;
                color: #fff;    
            }

        </style>
    </head>
    <body onload=montrealTime()>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <h1 class="display-4 text-center mb-3">Weight Convertor App</h1>

                    <input id="weight" type="number" placeholder="Enter weight in kilos" class="mb-3 form-control form-control-lg" value="1">


                    <div id="output">

                        <div class="card card-primary mb-2">
                            <div class="card-block">
                                <h5>Pounds: </h5>
                                <div id="lbsoutput"></div>
                            </div>
                        </div>

                        <div class="card card-success mb-2">
                            <div class="card-block">
                                <h5>Ounces: </h5>
                                <div id="ozoutput"></div>
                            </div>
                        </div>

                        <div class="card card-danger mb-2">
                            <div class="card-block">
                                <h5>Grams: </h5>
                                <div id="gmsoutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script>
            document.getElementById('output').style.visibility='hidden';
            document.getElementById('weight').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible';
                var kg = e.target.value;
                console.log(kg);
                document.getElementById('lbsoutput').innerHTML= kg * 2.20462;
                document.getElementById('ozoutput').innerHTML= kg * 35.274;
                document.getElementById('gmsoutput').innerHTML= kg * 1000;
            })
        </script>

        <script src="../Resources/jquery-3.2.1.min.js"></script>
        <script src="../Resources/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="../Resources/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>


    </body>
</html>
